<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMax(a, n){
            if (n == 1)
            return a[0];
            else return Math.max(a[n - 1],findMax(a, n - 1));
        }
        
        let a = prompt();
        let n = a.length;
        alert(findMax(a, n));
       
    </script>
        
</body>
</html>
